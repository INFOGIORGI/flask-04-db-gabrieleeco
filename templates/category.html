{extends 'base.html'}
{%block contenutoPagina%}
<h1>
    Categoria {{category}}
</h1>
<table>
    <tr>
        <th>CategoryID</th>
        <th>Category Name</th>
        <th>Description</th>
    </tr>

    {%for prodotto in prodotti%}
    <tr>
        <td>{{prodotto[0]}}</td>
        <td>{{prodotto[1]}}</td>
        <td>{{prodotto[2]}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
