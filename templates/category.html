{extends 'base.html'}
{%block contenutoPagina%}

<table>
    <tr>
        <th>ProductID</th>
        <th>Product Name</th>
        <th>Supplier ID</th>
        <th>Category ID</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>

    {%for prodotto in prodotti%}
    <tr>
        <td>{{prodotto[0]}}</td>
        <td>{{prodotto[1]}}</td>
        <td>{{prodotto[2]}}</td>
        <td>{{prodotto[3]}}</td>
        <td>{{prodotto[4]}}</td>
        <td>{{prodotto[5]}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
